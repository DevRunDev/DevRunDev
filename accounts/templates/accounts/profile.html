<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="card">
              <div class="card-header">
                <h3>내 프로필</h3>
              </div>
              <div class="card-body">
                <p><strong>이메일:</strong> {{ user.email }}</p>
                <p><strong>이름:</strong> {{ user.get_full_name|default:"미설정" }}</p>
                <p><strong>역할:</strong> {{ user.get_role_display }}</p>
                
                {% if user.is_student %}
                  <a href="{% url 'users:instructor_apply' %}" class="btn btn-primary">강사 신청하기</a>
                {% endif %}
                
                {% if messages %}
                  <div class="alert alert-info mt-3">
                    {% for message in messages %}
                      {{ message }}
                    {% endfor %}
                  </div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
