<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}강의 수정{% else %}강의 생성{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}강의 수정{% else %}강의 생성{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}수정 완료{% else %}강의 생성{% endif %}</button>
    </form>

    <a href="{% url 'course_list' %}">강의 목록으로 돌아가기</a>
</body>
</html>
